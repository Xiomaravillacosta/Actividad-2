<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="formulario">   
            <div class="form-group">
              <label for="minombre">Nombre</label>
              <input type="text" name="nombres"  class="form-control" id="minombre">
            </div>
            <div class="form-group">
              <label for="miapellido">Apellido</label>
              <input type="text" name="apellidos" class="form-control" id="miapellido">
            </div>
            <div class="form-group">
                <label for="micedula">Cédula</label>
                <input type="text" name="cedula" class="form-control" id="micedula">
              </div>
            <div class="form-group">
              <label for="midireccion">Dirección</label>
              <input type="text" name="direccion" class="form-control" id="midireccion">
            </div>  
            <button type="submit" class="btn btn-primary" onclick="registrar()" >Regitrarme</button>
            <button type="submit" class="btn btn-primary" onclick="nuevo()" >Nuevo</button>  
               
    </div>
  <div id="buscador">
    <input class="form-control mr-sm-2 col-6" type="search" placeholder="Ingrese número de cedula" aria-label="Search">
    <button type="submit" class="btn btn-primary col-2" id="botonbuscars"  onclick="buscar()">Buscar</button>   
  </div>

  <div class="row">
    <div class="col-12">
      <div id="tabla">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cédula</th>
                <th scope="col">Dirección</th>
              </tr>
            </thead>
            <tbody id="misdatos">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->







    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
